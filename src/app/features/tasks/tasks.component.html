<app-task-controls></app-task-controls>
<div class="main-container mat-elevation-z8">
    <mat-table #table [dataSource]="tasks" class="custom-table">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef class="custom_header_text"> Id </mat-header-cell>
            <mat-cell *matCellDef="let element" class="custom_text"> {{element.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef class="custom_header_text"> Title </mat-header-cell>
            <mat-cell *matCellDef="let element" class="custom_text"> {{element.title}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef class="custom_header_text"> Description </mat-header-cell>
            <mat-cell *matCellDef="let element" class="custom_text"> {{element.description}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="createdAt">
            <mat-header-cell *matHeaderCellDef class="custom_header_text"> CreatedAt </mat-header-cell>
            <mat-cell *matCellDef="let element" class="custom_text"> {{element.createdAt}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef class="custom_header_text"> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element" class="custom_text"> 
                <button (click)="onDelete(element.id)"><mat-icon>done</mat-icon></button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="tasksTableColumn"></mat-header-row>
        <mat-row *matRowDef="let row; columns: tasksTableColumn;"></mat-row>
    </mat-table>
</div>
